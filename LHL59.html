<!DOCTYPE html>
<html lang="ko">
<head>
   <title>3의 배수 찾기</title>
</head>
<body>
   <h2>3의 배수 찾기</h2>
   <script>
      let i;
      let mydata = prompt("몇 까지 3의 배수를 찾을까요?", "100");
      let userNumber = parseInt(mydata)
      let count = 0;
      
      for(i=1; i<=userNumber; i++)
         {
            if(i%3===0)
            {
               document.write(i+", ");
               count++;
            }
      }
      document.write("<p>" + userNumber +"까지의 3의 배수의 갯수 : " + count +"</p>");
      


   </script>
</body>
</html>

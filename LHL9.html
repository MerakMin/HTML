<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
	<title>실습문제</title>
</head>
<body>
	<b><h1>그림에 링크 연결 태그 a, img src</h1></b>
	<a href="https://www.daum.net">
	<img src = "./images/salad.jpg" alt="그림 태그" height="200px">
		</a>
	<b><h1>오디오 입력 태그 audio src</h1></b>
	<audio src="./medias/spring.mp3" alt="오디오 태그" type="video/ogg" controls>
	</audio>
	<b><h1>비디오 입력 태그 video src</h1></b>
	<video src="./media/flight.mp4" type="video/mp4" width="400" poster="/examples/images/tcpschool_logo.png" controls>
</video>
</body>
</html>

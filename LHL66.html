<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>구구단</h1>
	<div id="container"></div>
  <script>
    let conDiv = document.getElementById("container");
		let htmlTxt ="";
		let i,j=1;
		for(i=1;i<=9;i++)
			{
				htmlTxt += "<div><h3>" + i + "단</h3><br>";
				for(j=1; j<=9; j++)
					{
						htmlTxt += i + "X" + j + "=" + i*j + "<br>";
					}
				htmlTxt += "</div>";
			}
		conDiv.innerHTML = htmlTxt;
    </script>
  
</body>

</html>

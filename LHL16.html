<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>form 기본 태그 과제</title>
</head>
<body>
	<h1>form 기본 태그 과제</h1>
	<form>
		<fieldset>
			<legend>드롭다운 목록: select</legend>
			<label>
					<select>
						<option value="special_1" selected>사과</option>
						<option value="special_2" selected>귤</option>
						<option value="family_3" selected>딸기</option>
						<option value="family_4">복숭아</option>
					</select>
				</label>
			</fieldset>
	</form>
	<br><br><br><br><br>
	<form>
		<fieldset>
			<legend>선택: 라디오 타입</legend>
			<label>
					<input type='radio' name='이름' value='값' checked>남성
					<input type='radio' name='이름' value='값' checked>여성
			</label>
		</fieldset>
	</form>
	<form>
		<fieldset>
			<legend>선택: 체크 박스타입</legend>
			<label>
				<input type='checkbox' name='이름' value='값' checked>오이
				<input type='checkbox' name='이름' value='값' checked>당근
				<input type='checkbox' name='이름' value='값' checked>배추
				<input type='checkbox' name='이름' value='값' checked>호박
			</label>
		</fieldset>
	<form>
	</body>
	</html>

<body>
	<h2>레드향 샐러드 레시피</h2>
	<p><b>재료 :</b> 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
	<p><b>드레싱 :</b> 올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
	<ol type="1">
		<ul>
			<li>1.샐러드 채소를 씻고 물기를 제거한 후 준비합니다.</li>
			<li>2.레드향과 아보카도, 토마토를 먹기 좋은 크기를 썰어둡니다.</li>
			<li>3.드레싱 재료를 믹서에 갈아 줍니다.</li>
			<li>4.볼에 샐러드 채소와 썰어 둔 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌리면 끝!</li>
		</ul>

</body>
